<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega_JS</title>

    <link rel="stylesheet" href="css/main.css">

</head>

<body class="body">

    <h1>Teclados en Venta</h1>

            <button>Añadir al carrito</button>
        </li>
        <li>
            <h2>Hotswap</h2>
            <img class="tecla"

            <button>Añadir al carrito</button>
        </li>
        <li>
            <h2>Logitech</h2>
            <img class="tecla" src="https://newesc.com/wp-content/uploads/mejores-teclados-mecánicos-Krom-Kernel.jpg"
                alt="Teclado 3">
            <p>Precio: $100</p>

        </ul>
